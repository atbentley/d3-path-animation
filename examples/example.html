<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">

<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
  <script type="text/javascript" src="../dist/d3-path-animation.js"></script>
</head>

<body>

<input id="pause" type="button" value="pause" onclick="animation.pause();" />
<input id="resume" type="button" value="resume" onclick="animation.resume();" />

<script>
var svg = d3.select("body").append("svg")
    .attr("width", 1000)
    .attr("height", 1000);

var circle = d3.select("svg").append("circle")
    .attr("r", 5)
    .attr("cx", 50)
    .attr("cy", 50)
    .style("fill", "#444");

d3.select("svg").append("circle")
    .attr("r", 2)
    .attr("cx", 0)
    .attr("cy", 0)
    .style("fill", "#444");

d3.select("svg").append("circle")
    .attr("r", 2)
    .attr("cx", 100)
    .attr("cy", 100)
    .style("fill", "#444");

d3.select("svg").append("circle")
    .attr("r", 2)
    .attr("cx", 300)
    .attr("cy", 100)
    .style("fill", "#444");

var points = [[0, 0], [100, 100], [300, 100], [0, 0]];

var animation = new PathAnimation(circle);

animation.start(points, 3000);

</script>
</body>

</html>
